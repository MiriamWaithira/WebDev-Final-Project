<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/static/css/register.css">
    <title>Register as Buyer</title>
</head>
<body>
    <div class="form-container">
        <h2>Register as Buyer</h2>
        <form id="registerBuyerForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <a href="/Buyerlogin" class="login-button">Login if already registered</a>
    </div>
    <script src="/public/static/js/registerBuyer.js"></script>
</body>
</html>
