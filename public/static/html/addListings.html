<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Listing</title>
    <link rel="stylesheet" href="./public/static/css/addListings.css"> <!-- Your CSS file -->
</head>
<body>
    <h1>Add a Listing</h1>
    <form id="add-listing-form">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="cost">Cost:</label>
        <input type="number" id="cost" name="cost" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="contacts">Contacts:</label>
        <input type="text" id="contacts" name="contacts" required>

        <label for="workingHours">Working Hours:</label>
        <input type="text" id="workingHours" name="workingHours" required>

        <button type="submit">Add Listing</button>
    </form>

    <script src="public/static/js/addListings.js"></script>
</body>
</html>
